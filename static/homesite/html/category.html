{% extends 'base.html' %}
{% load static %}
{% block title %}Home | {{ block.super }}{% endblock %}

{% block main %}

<div class="container">
  <div class="container text-center mt-5">
    <div class="row row-cols-sm-2 row-cols-md-2 row-cols-lg-3 row-cols-xl-4">
      {% for category in category %}
      <div class="col mb-3">
          <div class="product-card">
            <div class="">
              <img class="image_on" src="{% static '' %}homesite/cat_{{category.name}}.jpg" alt="" width="240px"
                height="320px">
            </div>
            <p class="product-title">{{ category.name }}</p>
          </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
